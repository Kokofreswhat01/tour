<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/CSS/inscription.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRIPTION</title>
</head>
<body>

    <main>
        <nav>
            <div class="logo">
                <a href="../HTML/base.html">
                    <h1>Bil-Tour</h1>
                </a>
            </div>
        </nav>
        <div class="contact">
            <h2 style="margin-left: 40%;">CREER UN COMPTE</h2>
            <div class="formulaire">
                <form action="#" method="post">
                    <div class="entrer" style="margin-top: 10%;">    
                        <label for="#">Nom: </label>
                        <input type="text" name="name" id="name" style="margin: 0 0 0 21.5%;" placeholder="Entrer votre nom   et prenoms">
                    </div>
                    <div class="entrer">
                        <label for="#">Email:</label>
                        <input type="email" name="mail" id="mail" style="margin: 0 0 0 20.5%;" placeholder="Entrer votre email">
                    </div>
                    <div class="entrer">
                        <label for="#">Numero:</label>
                        <input type="tel" name="numero" id="numero" style="margin: 0 0 0 18%;" placeholder="Entrer votre contact">
                    </div>
                    <div class="entrer">
                        <label for="#">Mot de Passe:</label>
                        <input type="password" name="mdp" id="mot-pass" style="margin: 0 0 0 12%;" placeholder="Entrer mot de passe">
                        <p style="margin: -0.2% 0 0 30%; font-size: small; color: #000;">Au moins 8 caractères: lettres, chiffres, caractères specifiques</p>
                    </div>
                    <div class="entrer">
                        <label for="#">Confirmer Mot De Passe:</label>
                        <input type="text" name="mdp_conf" id="mdp_conf" placeholder="Confirmer" >
                    </div>
                    <div class="creer">
                        <button><a href="../../templetes/HTML/connexion.html" style="color: #000;">Enregistrer</a></button>
                        <p>Déjà un compte ? Cliquer <a href="../../templetes/HTML/connexion.html">ici.</a></p>
                    </div>
                </form>
          </div>
        </div>
    </main>
    
</body>
</html>
